    <script type="text/javascript">
  const user = {
    name: "Luu Nguyen",
    image: "images/cat.jpg",
    about: "I’m a freelance graphic designer and photographer based in California, USA. I’m passionate about turning ideas into visually engaging designs that tell a story and connect with people. I love tackling creative challenges—whether it’s developing brand visuals, crafting digital artwork, or capturing the perfect shot through my lens. Over time, I’ve grown increasingly interested in how design and technology intersect, and I’m always learning new ways to bring creative ideas to life on the web. For me, design isn’t just about making things look good—it’s about making them work beautifully and meaningfully."
  };

    // Create React elements
    const header = React.createElement('h1', { className: 'display-5 fw-bold' }, `About ${user.name}`);
    const photo = React.createElement('img', {
      src: user.image,
      alt: `${user.name}'s photo`,
      width: 200,('p', { className: 'lead mt-3' }, user.about);

      height: 200,
      className: 'rounded-circle shadow-sm'
    });
  const paragraph = React.createElement('p', { className: 'lead mt-3' }, user.about);

  // Render them into the HTML
  ReactDOM.render(header, document.getElementById('react-header'));
  ReactDOM.render(photo, document.getElementById('react-photo'));
  ReactDOM.render(paragraph, document.getElementById('react-paragraph'));
</script>
