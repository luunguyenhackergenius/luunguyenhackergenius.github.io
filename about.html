        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" 
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            </ul>
        </div>

    <main role="main" class="container-fluid pt-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div id="react-header"></div>
                <div id="react-photo" class="my-4"></div>
                <div id="react-paragraph"></div>
            </div>
        </div>
    </main>

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <script type="text/javascript">
        const user = {
    name: "Luu Nguyen",
    image: "images/cat.jpg",  
    about: "I’m a freelance graphic designer and photographer based in California, USA. I’m passionate about turning ideas into visually engaging designs that tell a story and connect with people. I love tackling creative challenges—whether it’s developing brand visuals, crafting digital artwork, or capturing the perfect shot through my lens. Over time, I’ve grown increasingly interested in how design and technology intersect, and I’m always learning new ways to bring creative ideas to life on the web. For me, design isn’t just about making things look good—it’s about making them work beautifully and meaningfully."
};

        // FIXED: Proper template literals with backticks
        const header = React.createElement('h1', null, `About ${user.name}`);
        const photo = React.createElement('img', { 
            src: user.image, 
            alt: `${user.name}'s photo`, 
            width: 200, 
            height: 200,
            className: "rounded-circle img-fluid"
        });
        const paragraph = React.createElement('p', { className: "lead" }, user.about);

        // Render them
        ReactDOM.render(header, document.getElementById('react-header'));
        ReactDOM.render(photo, document.getElementById('react-photo'));
        ReactDOM.render(paragraph, document.getElementById('react-paragraph'));
    </script>

    <!-- Bootstrap 4.6 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
