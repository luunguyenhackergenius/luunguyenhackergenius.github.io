<main role="main" class="container-fluid">
    <h2>Carousel</h2>
<!--Bootstrap Carousel-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/lion.jpeg" class="d-block w-100" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>Description for the first image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/leopard.jpeg" class="d-block w-100" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second Slide</h5>
        <p>Description for the second image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/wolf.jpeg" class="d-block w-100" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third Slide</h5>
        <p>Description for the third image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/deer.jpeg" class="d-block w-100" alt="Fourth slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fourth Slide</h5>
        <p>Description for the fourth image.</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


</main><!-- /.container -->
